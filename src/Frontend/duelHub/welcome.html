<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <script src="/library/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <br />
        <p class="caption" style="font-size: 9em">DUEL Hub</p>
        <p class="subCaption">Automatically sync your code from DUEL to GitHub</p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">Linked the wrong repo? <a>Unlink</a>.</p>
      </div>

      <!-- Create Hook -->
      <div style="display: none" id="hook_mode" class="ui grid container">
        <div class="six wide column">
          <p class="subCaption" style="font-size: 1.625rem">To get started with DUEL Hub</p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="field">
              <select id="type">
                <option value="">Pick an Option</option>
                <option value="new">Create a new Private Repository</option>
                <option value="link">Link an Existing Repository</option>
              </select>
            </div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <input autocomplete="off" id="name" placeholder="Repository Name" type="text" />
            </div>
          </div>
        </div>

        <div class="sixteen wide right aligned column">
          <br />
          <button id="hook_button" disabled class="positive ui button" style="background-color: #0f172a">
            Get Started
          </button>
        </div>
      </div>


      <!-- Rate on GitHub -->
      <div class="sixteen wide center aligned column">
        <br /><br /><br /><br /><br />
        <div class="ui inverted small header">
          <a
            style="color: rgb(226, 243, 243) !important"
            target="_blank"
            href="https://github.com/CSID-DGU/2024-1-OSSProj-Questionmark-07"
            ><span style="color: #EF4365 !important">DUEL</span></span> <span style="color: black !important">Hub</span> <span style="color: black !important">on
            GitHub</span></a
          >
        </div>
      </div>
    </div>

    <script type="text/javascript" src="welcome.js"></script>
  </body>
</html>
